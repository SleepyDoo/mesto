<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар профиля">
        <div class="profile__profile-info">
            <h1 class="profile__name">Вика Ветер</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Человек</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_content_bio">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_content_edit-bio" type="button"></button>
      <form class="form" name="profile-info-form" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_content_name" id="profile-name-input" type="text" placeholder="Имя" name="name" required minlength="2" maxlength="40">
          <span class="form__error" id="profile-name-input-error"></span>
          <input class="form__input form__input_content_description" id="description-input" type="text" placeholder="Описание" name="description" required minlength="2" maxlength="200">
          <span class="form__error" id="description-input-error"></span>
          <button class="form__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_content_element">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_content_add-element" type="button"></button>
      <form class="form" name="new-card-form" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__fieldset">
          <input class="form__input" id="element-name-input" type="text" placeholder="Название" name="name" required maxlength="30" minlength="2">
          <span class="form__error" id="element-name-input-error"></span>
          <input class="form__input" id="url-input" type="url" placeholder="Ссылка на картинку" name="link" required>
          <span class="form__error" id="url-input-error"></span>
          <button class="form__save-button form__save-button_content_new-element" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_content_big-image">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <p class="popup__paragraph"></p>
    </div>
  </div>
  <template id="elements">
      <div class="element">
        <div class="element__img-container">
          <img class="element__image" alt="#">
        </div>
        <div class="element__info">
          <h3 class="element__name"></h3>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__delete-icon"></button>
      </div>
  </template>
</body>
</html>
