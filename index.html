<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="#"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main><section class="profile"><div class="profile__main"><img class="profile__avatar" src="" alt="Аватар профиля"><div class="profile__avatar-edit-button"></div><div class="profile__profile-info"><h1 class="profile__name">User</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Bio</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_content_bio"><div class="popup__container"><button class="popup__close-button popup__close-button_content_edit-bio" type="button"></button><form class="form" name="profile-info-form" novalidate><h2 class="form__heading">Редактировать профиль</h2><fieldset class="form__fieldset"><input class="form__input form__input_content_name" id="profile-name-input" placeholder="Имя" name="name" required minlength="2" maxlength="40"> <span class="form__error" id="profile-name-input-error"></span> <input class="form__input form__input_content_description" id="description-input" placeholder="Описание" name="about" required minlength="2" maxlength="200"> <span class="form__error" id="description-input-error"></span> <button class="form__save-button" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup_content_element"><div class="popup__container"><button class="popup__close-button popup__close-button_content_add-element" type="button"></button><form class="form" name="new-card-form" novalidate><h2 class="form__heading">Новое место</h2><fieldset class="form__fieldset"><input class="form__input" id="element-name-input" placeholder="Название" name="name" required maxlength="30" minlength="2"> <span class="form__error" id="element-name-input-error"></span> <input class="form__input" id="url-input" type="url" placeholder="Ссылка на картинку" name="link" required> <span class="form__error" id="url-input-error"></span> <button class="form__save-button form__save-button_content_new-element" type="submit">Создать</button></fieldset></form></div></div><div class="popup popup_content_new-avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="form form_place_new-avatar" name="new-avatar" novalidate><h2 class="form__heading">Обновить аватар</h2><fieldset class="form__fieldset"><input class="form__input" id="new-avatar-input" type="url" placeholder="Ссылка" name="avatar" required> <span class="form__error" id="new-avatar-input-error"></span> <button class="form__save-button form__save-button_content_new-avatar" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup_content_big-image"><div class="popup__container"><button class="popup__close-button" type="button"></button> <img class="popup__image" src="#" alt="#"><p class="popup__paragraph"></p></div></div><div class="popup popup_content_delete-popup"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="form form_place_delete-popup" novalidate><p class="form__heading form__heading_place_delete-popup">Вы уверены?</p><fieldset class="form__fieldset"><button class="form__save-button form__save-button_content_delete-popup" type="submit">Да</button></fieldset></form></div></div><template id="elements"><div class="element"><div class="element__img-container"><img class="element__image" alt="#"></div><div class="element__info"><h3 class="element__name"></h3><div class="element__like-container"><button class="element__like-button" type="button"></button> <span class="element__likes-counter"></span></div></div><button class="element__delete-icon"></button></div></template></body></html>
